name: Robot Applitools Tests
on:
  push:
    branches:
      - main
    schedule:
      - cron: 0 0 * * 5
    workflow_dispatch: #
jobs:
  setup:
    name: Setup the env and run the tests
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt

      - name: Run the tests
        run: |
          pabot --outputdir reports tests || true

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/
          cname: ${{ env.CNAME }}
          commit_message: Update test report for ${{ github.sha }}

      - name: Display test report URL
        run: |
          echo "Test report: https://${{ github.actor }}.github.io/robot-visual-tests/report.html"